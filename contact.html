<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form of Fancy Farmers">
    <meta name="keywords" content="Fancy Farmers, contact, bio farm">
    <meta name="author" content="Fancy Farmers">
    <title>Contact | Fancy Farmers</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="shortcut icon" href="assets/images/fancy-farmers-logo.png" type="image/png">
</head>
<body>
    <header class="big-header">
        <!-- The main header of the body is found on every page and contains the logo and the navigation menu -->
        <div class="div-logo">
            <a class="logo-header" href="index.html" aria-label="Go to the Fancy Farmers landing page"><h1><span class="logo-fancy"><em class="lila-f">F</em><span class="long-logo">ancy</span></span><span class="logo-farmers"><em class="green-f">F</em><span class="long-logo">armers</span></span></h1></a>
        </div>
        <nav>
            <label class="menu-icon" for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
            <input id="hamburger-menu" type="checkbox">
            <div class="menu-options">
                <div class="list-item"><a href="index.html" aria-label="Go to the Fancy Farmers landing page">Home</a></div>
                <div class="list-item"><a href="about.html" aria-label="Learn more about Fancy Farmers">About us</a></div>
                <div class="list-item"><a href="products.html" aria-label="Go to the Fancy Farmers products">Our products</a></div>
                <div class="list-item"><a href="events.html" aria-label="Go to the Fancy Farmers events">Our events</a></div>
                <div class="list-item active"><a href="contact.html" aria-label="Contact us">Contact us</a></div>
                <label class="closing-icon" for="hamburger-menu"><i class="fa-solid fa-circle-xmark"></i></label>
            </div>
        </nav>
    </header>
    <main>
        <!-- The main section is unique to this page and contains a contact form -->
        <header>
            <h2>Get in touch with us!</h2>
            <p>We would love to get to know you and welcome you to our bio farm.</p>
        </header>
        <address>
            <p><strong>Fancy Farmers</strong><br>Giersiepen 4,<br>58553 Halver</p>
            <p class="email-address">customer-service@fancy-farmers.com</p>
            <p><a class="phone-number" href="tel:+49165789456">+49 165 789 456</a></p>
        </address>
        <form action="thanks.html" method="GET">
            <div class="full-name">
                <label for="first-name">First Name</label>
                <input class="react-on-action" id="first-name" type="text" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="full-name">
                <label for="last-name">Last Name</label>
                <input class="react-on-action" id="last-name" type="text" name="last-name" placeholder="Enter your last name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input class="react-on-action" id="email" type="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div>
                <label for="subject">Subject</label>
                <select class="react-on-action" id="subject" name="subject">
                    <option value="information">General Information</option>
                    <option value="order" selected>Order Information</option>
                    <option value="event">Event Information</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="div-message">
                <label for="message">Message</label>
                <textarea class="react-on-action" name="message" placeholder="Ask for information, give us a feedback on what we can do better or send us some good vibes." id="message" required></textarea>
            </div>
            <input class="submit-btn" type="submit" value="Send">
            <input class="reset-btn" type="reset" value="Cancel">
        </form>
    </main>
    <footer>
        <!-- The main footer of the body is found on every page and contains The social media section and The copyright -->
        <div>
            <ul>
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com" target="_blank" rel="noopener" aria-label="Visit our Linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
                </li>
            </ul>
        </div>
        <p>Copyright <i class="fa-regular fa-copyright"></i> 2023 Fancy Farmers</p>
    </footer>
    <script src="https://kit.fontawesome.com/d78eb563ab.js" crossorigin="anonymous"></script>
</body>
</html>
